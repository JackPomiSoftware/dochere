<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocHere - главная</title>
</head>
<body>
    <div class="navbar">
        <div class="nav-links">
            <img src="img/logo.png" alt="Ultimate Control" class="navimg">
            <a href="#home">Анализы</a>
            <a href="#features">Диагностика</a>
            <a href="#donate">Новости</a>
            <a href="https://jackpomisoftware.github.io/">Pro-подписка</a>
            <a href="https://jackpomisoftware.github.io/">Режим доступности</a>
            <div style="width: 100px;"></div>
            <a href="https://jackpomisoftware.github.io/">Личный кабинет</a>
            <link rel="stylesheet" href="style.css">
        </div>
    </div>
    <div class="hero">
        <div class="hero-title">
            Услуга за один клик
        </div>
        <div class="heroimg">
            <table id="forms" cellpadding="1px">
                <tr>
                    <td colspan="4" style="height: 30px;"></td>
                    <td rowspan="4">
                        <img class="hero-image" src="img/lizard.png">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="text" id="symptome" name="symptome" placeholder="Услуга, врач, клиника, симптом">
                    </td>
                    <td colspan="2">
                        <input type="text" id="district" name="district" placeholder="Метро, район, округ, город">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" id="pricefrom" name="pricefrom" placeholder="Цена от, ₽">
                    </td>
                    <td>
                        <input type="text" id="priceto" name="priceto" placeholder="до">
                    </td>
                    <td>
                        <input type="date" id="date" name="date" min="2025-06-01"/>
                    </td>
                    <td>
                        <button id="find">Найти</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" id="chx">
                        <label for="children"><input type="checkbox" id="children" name="children" value="Bike">Детский врач</label>
                        <label for="dms"><input type="checkbox" id="dms" name="dms" value="Bike">По полису ДМС</label>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="adv-container">
        <div class="adv1">
            <div class="adv-title">
                Врачи без переплат
            </div>
            <div class="adv-subtitle">
                Цены от 1000₽
            </div>
            <button class="adv-click">Записаться</button>
        </div>
        <div class="adv2">
            <div class="adv-title">
                Анализы от 500₽
            </div>
            <div class="adv-subtitle">
                Выгода до 50 %
            </div>
            <button class="adv-click">Выбрать анализы</button>
        </div>
    </div>
    <div class="endbar">
        <div class="end-links">
            <a href="https://jackpomisoftware.github.io/">© 2025 DocHere</a>
            <div style="width: 100px;"></div>
            <a href="https://jackpomisoftware.github.io/">О компании</a>
            <a href="https://jackpomisoftware.github.io/">Помощь</a>
            <a href="https://jackpomisoftware.github.io/">Новости</a>
            <a href="https://jackpomisoftware.github.io/">Условия использования</a>
            <a href="https://jackpomisoftware.github.io/">Политика конфиденциальности</a>
        </div>
    </div>
</body>
</html>
